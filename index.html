<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Calculate Your Love Perentage</h1>
        <p>Fill the fields below with your and your crush's name:</p><br><br>
        <label for="your-name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Your Name:
        <input type="text" id="your-name" name="your-name" placeholder=""><br><br></label>
        <label for="crush-name">Crush's Name:
        <input type="text" id="crush-name" name="crush-name" placeholder=""><br><br></label>
        <button id="calculate">Calculate</button><br><br>
        <h2 id="resultMsg"></h2>
        <p id="showPercentage"></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
